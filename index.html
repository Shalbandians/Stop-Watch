<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Stop.css">
</head>
<body>
    <div class="container">
        <div class="time">
            <span class="k" id="hr">00</span>
            <span class="txt" >hr</span>
            <span class="k" id="min">00</span>
            <span class="txt" >min</span>
            <span class="k" id="sec">00</span>
            <span class="txt" >sec</span>
            <span class="k" id="count">00</span>
        </div>
        <div class="btn">
            <button class="nt" id="start" onclick="start()">Start</button>
            <button class="nt"  id="stop" onclick="stop()"  >Stop</button>
            <button class="nt"  id="reset" onclick="reset()"  >Reset</button>

        </div>
    </div>
    <script src="stop.js"></script>
</body>
</html>
